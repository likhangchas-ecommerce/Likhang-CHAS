<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Likhang CHAS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            color: #31772a;
        }
        .home-btn {
            display: inline-block;
            background: #31772a;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .home-btn:hover {
            background: #255b1e;
        }
        .upload-section {
            margin: 20px 0;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: #31772a;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .upload-btn:hover {
            background: #255b1e;
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .payment-methods img {
            width: 220px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <a href="home.html" class="home-btn">Home</a>
        <h2>Scan & Upload Payment Proof</h2>
        
        <div class="payment-methods">
            <img src="images/maya.jpg" alt="Maya Payment">
            <img src="images/gcash.png" alt="GCash Payment">
        </div>

        <div class="upload-section">
            <label for="payment-receipt" class="upload-btn">Upload Payment Screenshot</label>
            <input type="file" id="payment-receipt" accept="image/*" onchange="uploadPayment()">
        </div>
    </div>
    
    <script>
        function uploadPayment() {
            let fileInput = document.getElementById("payment-receipt");
            let file = fileInput.files[0];
            if (!file) {
                alert("Please select an image.");
                return;
            }
            
            let formData = new FormData();
            formData.append("image", file);
            formData.append("total", localStorage.getItem("totalPrice"));
            
            fetch("https://script.google.com/macros/s/AKfycbyLD9PArQ2cNtAj36gClUsJW4nSWDPKuNx2sLOHg23y11q-eNo6ItaNUDIqcuwUEXVTFA/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert("Payment proof uploaded successfully!");
                localStorage.removeItem("cart");
                localStorage.removeItem("totalPrice");
                window.location.href = "thankyou.html";
            })
            .catch(error => console.error("Error uploading image:", error));
        }
    </script>
</body>
</html>
